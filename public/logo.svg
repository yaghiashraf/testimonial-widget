<svg width="180" height="40" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon -->
  <g transform="translate(0,8)">
    <!-- Testimonial cards stack -->
    <rect x="2" y="2" width="20" height="14" rx="3" fill="url(#logoGradient)" opacity="0.8"/>
    <rect x="4" y="4" width="20" height="14" rx="3" fill="url(#logoGradient)" opacity="0.9"/>
    <rect x="6" y="6" width="20" height="14" rx="3" fill="url(#logoGradient)"/>
    
    <!-- Quote marks -->
    <path d="M10 12 L12 10 L12 12 L14 10" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M16 12 L18 10 L18 12 L20 10" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Stars -->
    <g transform="translate(8,14)">
      <polygon points="3,1 4,4 7,4 5,6 6,9 3,7 0,9 1,6 -1,4 2,4" fill="white" opacity="0.9"/>
      <polygon points="9,1 10,4 13,4 11,6 12,9 9,7 6,9 7,6 5,4 8,4" fill="white" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="40" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="url(#logoGradient)">TestimonialCraft</text>
  <text x="40" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="400" fill="#64748B">Beautiful testimonial widgets</text>
</svg>