<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Icon Group -->
  <g transform="translate(200,160)">
    <!-- Testimonial cards stack -->
    <rect x="-45" y="-25" width="30" height="20" rx="4" fill="white" opacity="0.7"/>
    <rect x="-40" y="-20" width="30" height="20" rx="4" fill="white" opacity="0.85"/>
    <rect x="-35" y="-15" width="30" height="20" rx="4" fill="white"/>
    
    <rect x="5" y="-25" width="30" height="20" rx="4" fill="white" opacity="0.7"/>
    <rect x="10" y="-20" width="30" height="20" rx="4" fill="white" opacity="0.85"/>
    <rect x="15" y="-15" width="30" height="20" rx="4" fill="white"/>
    
    <!-- Quote marks -->
    <g stroke="url(#logoGradient)" stroke-width="3" fill="none" stroke-linecap="round">
      <path d="M-28 -8 L-24 -12 L-24 -8 L-20 -12"/>
      <path d="M-16 -8 L-12 -12 L-12 -8 L-8 -12"/>
      
      <path d="M22 -8 L26 -12 L26 -8 L30 -12"/>
      <path d="M34 -8 L38 -12 L38 -8 L42 -12"/>
    </g>
    
    <!-- Stars -->
    <g transform="translate(-20,15)">
      <polygon points="5,2 6.5,6.5 11,6.5 7.5,9.5 9,14 5,11 1,14 2.5,9.5 -1,6.5 3.5,6.5" fill="#FFD700"/>
      <polygon points="15,2 16.5,6.5 21,6.5 17.5,9.5 19,14 15,11 11,14 12.5,9.5 9,6.5 13.5,6.5" fill="#FFD700"/>
      <polygon points="25,2 26.5,6.5 31,6.5 27.5,9.5 29,14 25,11 21,14 22.5,9.5 19,6.5 23.5,6.5" fill="#FFD700"/>
      <polygon points="35,2 36.5,6.5 41,6.5 37.5,9.5 39,14 35,11 31,14 32.5,9.5 29,6.5 33.5,6.5" fill="#FFD700"/>
      <polygon points="45,2 46.5,6.5 51,6.5 47.5,9.5 49,14 45,11 41,14 42.5,9.5 39,6.5 43.5,6.5" fill="#FFD700"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="200" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="800" fill="white" text-anchor="middle">TestimonialCraft</text>
  <text x="200" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="rgba(255,255,255,0.8)" text-anchor="middle">Social Proof Widgets</text>
</svg>