<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <title>TestimonialCraft - Convert More Visitors Into Customers</title>
    <meta name="description" content="Create stunning testimonial widgets in minutes. Boost conversions with beautiful, responsive testimonial carousels. No coding required." />
    <meta name="keywords" content="testimonials, social proof, conversion optimization, website widgets, customer reviews" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="TestimonialCraft - Convert More Visitors Into Customers" />
    <meta property="og:description" content="Create stunning testimonial widgets in minutes. Boost conversions with beautiful, responsive testimonial carousels." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://testimonialcraft.com" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Product",
      "name": "TestimonialCraft",
      "description": "Create stunning testimonial widgets that convert more visitors into customers",
      "brand": {
        "@type": "Brand",
        "name": "TestimonialCraft"
      },
      "offers": {
        "@type": "Offer",
        "price": "15.00",
        "priceCurrency": "USD",
        "availability": "https://schema.org/InStock",
        "description": "Lifetime access to premium testimonial widget features"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "reviewCount": "2847"
      }
    }
    </script>
    
    <!-- Analytics -->
    <script defer data-domain="testimonialcraft.com" src="https://plausible.io/js/plausible.js"></script>
  </head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
